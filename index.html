    <link href="css/main.css" rel="stylesheet" type="text/css" />  
     <link rel="shortcut icon" href="images/logo.png" />

    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

</head>
<body>
	<div class="envelope new">
	    <div class="front">
	        <div class="mailme">
	            <p>แตะเพื่อเปิด</p> 
	            <audio id="myAudio"> 
				  <source src="images/Untitled.mp3" type="audio/mpeg"> 
				</audio>
	        </div>
	    </div>
	    <div class="back col p-0">
	        <div class="letter col">
	        	<br>
	        	<div class="flip-container" >
				    <div class="flipper">
				        <div class="frontx">
				            <img src="images/ff.webp" class="img-fluid d-block mx-auto">
				        </div>
				        <div class="backx">
				            <img src="images/bb.jpg" class="img-fluid d-block mx-auto">
				        </div>
				    </div>
				    <div class="col text-center">
						<a href="javascript(0)"><i class="fas fa-sync-alt"></i></a>
					</div>
				</div>
				
	        </div>
	        <div class="flap left-flap"></div>
	        <div class="flap right-flap"></div>
	        <div class="flap bottom-flap"></div>
	        <div class="flap top-flap"></div>
	    </div>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>   

	<script type="text/javascript">

		$(document).on("click", ".flip-container", function () {
			$(this).toggleClass('hover');
		});
		$(function(){

		  	if (!$('.envelope').hasClass('open')){
		    	$('.envelope').click(function(){
		      		$(this).removeClass('new').addClass('open');
		      		var x = document.getElementById("myAudio");
					x.play(); 
		    	});
		  	}
		});


	</script>
</body>
</html>
